name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]


jobs:
  test:
    runs-on: ubuntu-latest
    environment: 'Test CI'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
      - name: Install dependencies
        run: |
          poetry install -E semantic -E claude

      - name: Run tests
        run: |
          poetry run pytest tests
